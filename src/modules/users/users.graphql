type Query {
  userById(id: ID!): User
  users(limit: Int): [User]
}

type User {
  id: ID!
  email: String
  firstName: String
  lastName: String
  phoneNumber: String
  adress: UserAdress
}

type UserAdress { 
  country: String
  region: String
  city: String
  postcode: String
  street: String
  house: String
  flat: String
}